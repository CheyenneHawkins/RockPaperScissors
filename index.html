<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors UI</title>
</head>
<body>
    <div id="overlay">
    </div>
   <div class="container">
        <div class="battlestart" id="start">
            
        </div>
        <div class="stage" id="stage">
            <div class="btnz circles" id="controls">
                <div id="btnr">
                </div>
                <div id="btnp">
                </div>
                <div id="btns">
                </div>
            </div>
            <div class="ref" id="reff">
                <div class="arenau" id="arenau"></div>
                <div class="arenac" id="arenac"></div>
            </div>
            <div class="comp circles" id="compcontrols">
                <div id="compr">
                </div>
                <div id="compp">
                </div>
                <div id="comps">
                </div>
            </div>
        </div>
        <div class="fighter" id="fighters">
            <div id="userfighter"></div>
            <div class="spacer"></div>
            <div id="computerfighter"></div>

        </div>
        <div class="announce" id="announce">
            <div class="extra">
            </div>
            <div class="scorebox" id="user">
            </div>
            <div id="separator">
            </div>
            <div class="scorebox" id="computer">
            </div>
            <div class="extra">
            </div>

        </div>
        <div class="scoreboard">

        </div>

   </div>

    <script src="script.js">
    </script>
    <div id="div1"></div>

    <p></p>
</body>
</html>
